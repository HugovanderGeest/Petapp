<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>{{ bar.name }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

        <img src="{{ url_for('static', filename='logo.png') }}" alt="CircularPET Logo" class="logo2">
        <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <i id="gear-icon" class="fa fa-cog gear-icon-container"></i>

    <div class="cube-container">
        <div class="cube user-cube">

            <p id="displayUrl"></p>
            <form id="link-form" style="display: none;" method="post">
                <label for="link">googlemaps link:</label><br>
                <input type="text" id="link" name="link" required>
                <input type="submit" value="Submit">
            </form>

            <a href="{{ url_for('activity_log') }}">View Activity Log</a>

            <a href="{{ url_for('bar', user_id=user.id, bar_id=bar.id) }}">{{ bar.name }}</a>
            <a href="{{ bar.link }}" class="btn btn-primary">Ga naar bar</a>
                <form method="POST" style="width: 60%;">
                    <div class="meer">
                        <label  for="zakkenInput">zakken gekregen:</label>
                        <div class="input-group-form">
                            <button id="zakken-minus">-</button>
                            <input type="number" id="zakken_gekregenInput" name="zakken_gekregen"
                                value="{{ bar.zakken_gekregen }}" style=" -moz-appearance: textfield;">
                            <button id="zakken-plus">+</button>
                        </div>
                    </div>
                    <div class="meer">
                        <label  for="muntenInput">munten gekregen:</label>
                        <div class="input-group-form">
                            <button id="munten-minus">-</button>
                            <input type="number" id="munten_gekregenInput" name="munten_gekregen"
                                value="{{ bar.munten_gekregen }}" style="-moz-appearance: textfield;" >

                            <button id="munten-plus">+</button>
                        </div>
                    </div>
                    <div class="meer">
                        <label for="volleZakkenInput">volle zakken opgehaald:</label>
                        <div class="input-group-form">
                            <button id="volleZakken-minus">-</button>
                            <input type="number" id="volle_zakken_opgehaaldInput" name="volle_zakken_opgehaald"
                                value="{{ bar.volle_zakken_opgehaald }}" style=" -moz-appearance: textfield;">
                            <button id="volleZakken-plus">+</button>
                        </div>
                    </div>
                </form>
                <div id="activity-log">
                    <h3>Activity Log</h3>
                    <ul>
                        {% for entry in activity_log %}
                            <li>{{ entry.timestamp.strftime('%Y-%m-%d %H:%M:%S') }} - {{ entry.field }} updated by {{ entry.user.username }}: {{ entry.old_value }} to {{ entry.new_value }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('gear-icon').addEventListener('click', function () {
            var form = document.getElementById('link-form');
            var buttons = document.querySelectorAll('#zakken-minus, #zakken-plus, #munten-minus, #munten-plus, #volleZakken-minus, #volleZakken-plus');
    
            // Toggle form display
            form.style.display = form.style.display === "block" ? "none" : "block";
    
            // Toggle buttons display
            buttons.forEach(function (button) {
                button.style.display = button.style.display === "inline-block" ? "none" : "inline-block";
            });
        });
    
        document.getElementById('link-form').addEventListener('submit', function (e) {
            e.preventDefault();
    
            var link = document.getElementById('link').value;
    
            $.ajax({
                url: '/bar/{{ bar.id }}/update-link',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ link: link }),
                success: function (response) {
                    console.log('Link update successful', response);
                    document.querySelector('a[href="{{ bar.link }}"]').href = link;
    
                    // Log the change
                    logChange('Link', '{{ bar.link }}', link);
    
                    // Update activity log
                    updateActivityLog();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Link update failed:', textStatus, errorThrown);
                }
            });
        });
    
        function logChange(field, oldValue, newValue) {
            // Log the change
            var changeLog = $('#change-log');
            changeLog.append('<p>' + new Date().toLocaleString() + ': ' + field + ' updated by {{ user.username }} - ' +
                'Old Value: ' + oldValue + ', New Value: ' + newValue + '</p>');
        }
    
        function updateBar(field, increment) {
            console.log('Field:', field);
    
            var input = $('#' + field + 'Input');
            console.log('Input element:', input);
    
            var currentValue = parseInt(input.val(), 10);
            console.log('Current value:', currentValue);
    
            if (isNaN(currentValue)) {
                console.error('Current value is not a number');
                currentValue = 0;
            }
    
            var newValue = currentValue + increment;
            console.log('New value:', newValue);
    
            $.ajax({
                url: '/bar/{{ bar.id }}/update',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    field: field,
                    increment: increment
                }),
                success: function (response) {
                    console.log('Request successful', response);
                    input.val(newValue);
    
                    // Log the change
                    logChange(field, currentValue, newValue);
    
                    // Update activity log
                    updateActivityLog();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Request failed:', textStatus, errorThrown);
                }
            });
        }
    
        $('#zakken-minus').off('click').on('click', function (e) {
            e.preventDefault();
            updateBar('zakken_gekregen', -1);
        });
        $('#zakken-plus').off('click').on('click', function (e) {
            e.preventDefault();
            updateBar('zakken_gekregen', 1);
        });
        $('#munten-minus').off('click').on('click', function (e) {
            e.preventDefault();
            updateBar('munten_gekregen', -1);
        });
        $('#munten-plus').off('click').on('click', function (e) {
            e.preventDefault();
            updateBar('munten_gekregen', 1);
        });
        $('#volleZakken-minus').off('click').on('click', function (e) {
            e.preventDefault();
            updateBar('volle_zakken_opgehaald', -1);
        });
        $('#volleZakken-plus').off('click').on('click', function (e) {
            e.preventDefault();
            updateBar('volle_zakken_opgehaald', 1);
        });
    
        // Additional function to update the activity log on the page
        function updateActivityLog() {
            // Perform an AJAX request to fetch the updated activity log entries
            $.ajax({
                url: '/activity_log',
                type: 'GET',
                success: function (response) {
                    // Update the activity log on the page with the new entries
                    $('#activity-log').html(response);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Failed to fetch activity log:', textStatus, errorThrown);
                }
            });
        }

        function updateActivityLog() {
        // Perform an AJAX request to fetch the updated activity log entries
        $.ajax({
            url: '/activity_log',
            type: 'GET',
            success: function (response) {
                // Update the activity log on the page with the new entries
                $('#activity-log').html(response);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.error('Failed to fetch activity log:', textStatus, errorThrown);
            }
        });
    }
    </script>
    
</body>

</html>
