<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>{{ bar.name }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

        <img src="{{ url_for('static', filename='logo.png') }}" alt="CircularPET Logo" class="logo2">
        <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <i id="gear-icon" class="fa fa-cog gear-icon-container"></i>

    <div class="cube-container">
        <div class="cube user-cube">

            <p id="displayUrl"></p>
            <form id="link-form" style="display: none;" method="post">
                <label for="link">googlemaps link:</label><br>
                <input type="text" id="link" name="link" required>
                <input type="submit" value="Submit">
            </form>
            <a href="{{ bar.link }}" class="btn btn-primary">Ga naar bar</a>
                <form method="POST" style="width: 80%;">
                    <div class="meer">
                        <label  for="zakkenInput">zakken gekregen:</label>
                        <div class="input-group-form">
                            <button id="zakken-minus">-</button>
                            <input type="number" id="zakken_gekregenInput" name="zakken_gekregen"
                                value="{{ bar.zakken_gekregen }}" style=" -moz-appearance: textfield;">
                            <button id="zakken-plus">+</button>
                        </div>
                    </div>
                    <div class="meer">
                        <label  for="muntenInput">munten gekregen:</label>
                        <div class="input-group-form">
                            <button id="munten-minus">-</button>
                            <input type="number" id="munten_gekregenInput" name="munten_gekregen"
                                value="{{ bar.munten_gekregen }}" style="-moz-appearance: textfield;" >

                            <button id="munten-plus">+</button>
                        </div>
                    </div>
                    <div class="meer">
                        <label for="volleZakkenInput">volle zakken opgehaald:</label>
                        <div class="input-group-form">
                            <button id="volleZakken-minus">-</button>
                            <input type="number" id="volle_zakken_opgehaaldInput" name="volle_zakken_opgehaald"
                                value="{{ bar.volle_zakken_opgehaald }}" style=" -moz-appearance: textfield;">
                            <button id="volleZakken-plus">+</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('gear-icon').addEventListener('click', function () {
            var form = document.getElementById('link-form');
            var buttons = document.querySelectorAll('#zakken-minus, #zakken-plus, #munten-minus, #munten-plus, #volleZakken-minus, #volleZakken-plus');

            form.style.display = form.style.display === "block" ? "none" : "block";
            buttons.forEach(function (button) {
                button.style.display = button.style.display === "inline-block" ? "none" : "inline-block";
            });
        });

        document.getElementById('link-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var link = document.getElementById('link').value;
            var oldLink = "{{ bar.link }}";

            $.ajax({
                url: '/bar/{{ bar.id }}/update-link',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ link: link }),
                success: function (response) {
                    document.querySelector('a[href="' + oldLink + '"]').href = link;
                    logChangeToServer('{{ bar.id }}', 'Link', oldLink, link);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Link update failed:', textStatus, errorThrown);
                    console.log(jqXHR.responseText); // Log the response text to get more details on the error
                }
            });
        });

        function updateBar(field, increment) {
            var input = $('#' + field + 'Input');
            var currentValue = parseInt(input.val(), 10) || 0;
            var newValue = currentValue + increment;

            console.log(`Sending update for field: ${field}, Increment: ${increment}, New Value: ${newValue}`);

            $.ajax({
                url: '/bar/{{ bar.id }}/update',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ field: field, increment: increment }),
                success: function (response) {
                    input.val(newValue);
                    logChangeToServer('{{ bar.id }}', field, currentValue, newValue);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Request failed:', textStatus, errorThrown);
                    console.log(jqXHR.responseText); // Log the response text to get more details on the error
                }
            });
        }


        function logChangeToServer(barId, field, oldValue, newValue) {
            console.log(`Sending change log to server. Bar ID: ${barId}, Field: ${field}, Old Value: ${oldValue}, New Value: ${newValue}`);

            $.ajax({
                url: '/log_change',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    bar_id: barId,
                    field: field,
                    old_value: oldValue.toString(),
                    new_value: newValue.toString()
                }),
                success: function(response) {
                    console.log('Change logged successfully', response);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Failed to log change:', textStatus, errorThrown);
                    console.log(jqXHR.responseText); // Log the response text to get more details on the error
                }
            });
        }


        $('#zakken-minus, #zakken-plus, #munten-minus, #munten-plus, #volleZakken-minus, #volleZakken-plus').click(function (e) {
            e.preventDefault();
            var idParts = this.id.split('-');
            var field = idParts[0] + '_gekregen'; // This will result in "volleZakken_gekregen"
            var increment = idParts[1] === 'plus' ? 1 : -1;
            
            // Correct the field name for "volle zakken opgehaald"
            if (field === 'volleZakken_gekregen') field = 'volle_zakken_opgehaald'; // Corrected condition

            updateBar(field, increment);
        });

    </script>
    
</body>

</html>
