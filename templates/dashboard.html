<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Dashboard</title>
</head>

<body>
    <img src="{{ url_for('static', filename='cup.png') }}" alt="Floating Cup" class="floating-cup">
    <div class="login-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="CircularPET Logo" class="logo">
        <div class="login-form">
            <h2>Welcome, {{ username }}</h2>
            {% if location_name != 'No location assigned' %}
            <a href="{{ url_for('location', user_id=user.id, location_id=user.location.id) }}">{{ location_name }}</a>
            {% else %}
            {{ location_name }}
            {% endif %}
        </div>
    </div>
</body>

</html>
