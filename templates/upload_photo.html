<!-- Photo Upload Section -->
<div class="upload-container">
  <h2>Upload een Foto</h2>
  <form
    method="POST"
    enctype="multipart/form-data"
    action="{{ url_for('upload_photo_to_view') }}"
  >
    <input type="file" name="photo" required />
    <button type="submit">Upload</button>
  </form>
</div>
